<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>MyShop</h2>
        <div class="cart">
            <span>Koszyk</span>
            <span>(1)</span>
            <span>0 zł</span>
        </div>
    </header>
    <div class="mainContainer">
        <main>
            <div class="item">
                <div class="name">
                    <span>Ołówek</span>
                </div>

                <div class="img">
                    <img src="https://cdn.pixabay.com/photo/2016/04/01/12/00/pencil-1300460_1280.png" alt="ołówek">
                </div>
                
                <div class="price">
                    <span>Price: </span>
                    <span>1.50</span>
                    <span>zł</span>
                </div>
                <div class="button">
                    <button>Add to cart</button>
                </div>
            </div>
        </main>
    </div>
    <footer></footer>
</body>
</html>
